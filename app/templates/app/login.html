{% extends 'app/base.html' %}
{% block content %}
    <h2>Login User</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        <div class="form-group">
            {{form.username}}
        </div>
        <div class="form-group">
            {{form.password}}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
